<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator‚ù§Ô∏è‚Äçü©π</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eaeaea;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 30px;
    }

    #display {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: green;
    }

    #bmi-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 box">
        <h1>BMI Calculator</h1>
        <div class="mb-3">
          <label for="cm" class="form-label">Height (in centimeters)</label>
          <input type="text" class="form-control" id="cm">
        </div>  
        <div class="mb-3">
          <label for="kilos" class="form-label">Weight (in kilograms)</label>
          <input type="text" class="form-control" id="kilos">
        </div>
        <button class="btn btn-success w-100" onclick="calculate()">Calculate</button>
        <p id="display"></p>
        <img id="bmi-image" src="" alt="">
      </div>
    </div>
  </div>

  <script type="text/javascript">
function calculate() {
  var weight = document.getElementById("kilos").value;
  var height = document.getElementById("cm").value;
  var heightInMeters = height / 100;
  var bmi = weight / Math.pow(heightInMeters, 2);
  var result = "";
  var image = "";

  if (bmi < 18.5) {
    result = (Math.round(bmi * 100) / 100) + " UNDERWEIGHT";
    image = "<img src='https://www.myheart.org.sg/wp-content/uploads/2019/04/Being-thin-does-not-mean-that-you-are-healthy-scaled.jpg' width='100%' style='margin-top: 15px; border-radius: 5px;'>";
  } else if (bmi >= 18.5 && bmi <= 24.9) {
    result = (Math.round(bmi * 100) / 100) + " NORMAL";
    image = "<img src='https://media.istockphoto.com/id/635781064/photo/scale-that-tells-the-truth-good-job.jpg?s=612x612&w=0&k=20&c=MNamhOGLCHN70ktib5EVNiCwRagtRguPFDPkyFRHSnk=' width='100%' style='margin-top: 15px; border-radius: 5px;'>";
  } else if (bmi >= 25 && bmi <= 29.9) {
    result = (Math.round(bmi * 100) / 100) + " OVERWEIGHT";
    image = "<img src='https://fitisafeministissue.com/wp-content/uploads/2013/01/scale-bad-news.jpg?w=300' width='100%' style='margin-top: 15px; border-radius: 5px;'>";
  } else if (bmi >= 30) {
    result = (Math.round(bmi * 100) / 100) + " OBESE";
    image = "<img src='https://mddiettemecula.com/wp-content/uploads/2017/04/iStock-516929130-e1584327201734.jpg' width='100%' style='margin-top: 15px; border-radius: 5px;'>";
  } else {
    result = "Please input proper values";
  }

  document.getElementById("display").innerHTML = result + "<br>" + image;
}



  </script>

</body>
</html>
